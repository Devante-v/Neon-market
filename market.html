<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - Neon Market</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav class="navbar">
    <h2 class="logo">Neon Market</h2>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <section class="market-section">
    <h2>Available Products</h2>
    <div id="marketList" class="product-grid"></div>
  </section>

  <script>
    function displayMarketProducts() {
      const marketList = document.getElementById("marketList");
      const products = JSON.parse(localStorage.getItem("products")) || [];
      marketList.innerHTML = "";

      products.forEach(product => {
        marketList.innerHTML += `
          <div class="product-card">
            <img src="${product.image || 'https://via.placeholder.com/150'}" alt="Product Image">
            <h3>${product.name}</h3>
            <p>$${product.price}</p>
            <button class="buy-btn">Buy Now</button>
          </div>
        `;
      });
    }

    displayMarketProducts();
  </script>

</body>
</html>
