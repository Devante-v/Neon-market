<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - NeonMarket</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2 class="auth-title">Welcome Back</h2>
    <form id="loginForm" class="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="auth-btn">Login</button>
    </form>
    <p class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    function getUsers(){ return JSON.parse(localStorage.getItem('users')) || []; }

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      const user = getUsers().find(u => u.email === email && u.password === password);
      if(!user) return alert('Invalid email or password.');

      // set session
      localStorage.setItem('currentUser', JSON.stringify(user));
      alert('Login successful! Redirecting...');
      // redirect sellers to dashboard, buyers to products
      if(user.role === 'seller') window.location.href = 'dashboard.html';
      else window.location.href = 'products.html';
    });
  </script>
</body>
</html>
